name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build all platforms
        run: |
          mkdir -p bin

          echo "Building for Linux amd64..."
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/writer-linux-amd64 ./cmd/writer
          echo "✓ Linux amd64"

          echo "Building for Linux arm64..."
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/writer-linux-arm64 ./cmd/writer
          echo "✓ Linux arm64"

          echo "Building for macOS amd64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/writer-darwin-amd64 ./cmd/writer
          echo "✓ macOS amd64"

          echo "Building for macOS arm64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/writer-darwin-arm64 ./cmd/writer
          echo "✓ macOS arm64"

          echo "Building for Windows amd64..."
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/writer-windows-amd64.exe ./cmd/writer
          echo "✓ Windows amd64"

          chmod +x bin/*-linux* bin/*-darwin* 2>/dev/null || true

      - name: Show binary sizes
        run: ls -lh bin/

      - name: Generate checksums
        run: |
          cd bin
          sha256sum * | tee checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/writer-linux-amd64
            bin/writer-linux-arm64
            bin/writer-darwin-amd64
            bin/writer-darwin-arm64
            bin/writer-windows-amd64.exe
            bin/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
